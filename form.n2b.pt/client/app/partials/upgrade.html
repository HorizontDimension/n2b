<form name="Upgrade"  qn-validate="errors" class="form-horizontal" role="form" ng-submit="submit()" novalidate>
    <div class="box col-sm-12">
        <div class="form-group">
            <div class="col-sm-12">
                <h5 class="title text-center">UPGRADE DE CONCORRÊNCIA</h5>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Nome do Agente</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" ng-model="upgrade.Name" name="Name" placeholder="Nome do Agente" required>
                <small class="validation-error" ng-show=" Upgrade.Name.$invalid && Upgrade.Name.$error.required && submitted">Campo obrigatório</small>
                <small class="validation-error" ng-show="Upgrade.$serverError.EmptyAgentName.$invalid">Campo obrigatório</small>
            </div>
            <label for="nif" class="col-sm-1 control-label">NIF</label>
            <div class="col-sm-2">
                <input type="tel" class="form-control" name="Nif" id="nif" ng-model="upgrade.Nif" placeholder="NIF" required>
                <small class="validation-error" ng-show=" Upgrade.Nif.$invalid && Upgrade.Nif.$error.required && submitted">Campo obrigatório</small>
                <small class="validation-error" ng-show="Upgrade.$serverError.EmptyAgentNif.$invalid">Campo obrigatório</small>
            </div>
        </div>
        <div class="form-group">
            <label for="software" class="col-sm-3 control-label">Software Substituído</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="3" id="software" ng-model="upgrade.Software" name="Software" required  placeholder="Software Substituído"></textarea>
                <small class="validation-error" ng-show=" Upgrade.Software.$invalid && Upgrade.Software.$error.required && submitted">Campo obrigatório</small>
                <small class="validation-error" ng-show="Upgrade.$serverError.EmptySoftware.$invalid">Campo obrigatório</small>
            </div>
        </div>
        <div class="form-group">
            <label for="ordernumber" class="col-sm-3 control-label">Número de Encomenda</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" rows="3" id="ordernumber" ng-model="upgrade.OrderNumber" name="OrderNumber" required  placeholder="Número de Encomenda">
                <small class="validation-error" ng-show=" Upgrade.OrderNumber.$invalid && Upgrade.OrderNumber.$error.required && submitted">Campo obrigatório</small>
                <small class="validation-error" ng-show="Upgrade.$serverError.EmptyOrderNumber.$invalid">Campo obrigatório</small>
            </div>
        </div>
        <div class="form-group">
            <label for="comprovativo" class="col-sm-3 control-label">Comprovativo</label>
            <div class="col-sm-8">
                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                    <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i><span class="fileinput-filename"></span></div>
                    <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Selecionar</span><span class="fileinput-exists">Alterar</span><input id="comprovativo" type="file" ng-model="upgrade.Proof" ng-file-select valid-file  name="Proof" required></span>
                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remover</a>
                </div>
                <small class="validation-error" ng-show=" Upgrade.Proof.$invalid && Upgrade.Proof.$error.required && submitted">Campo obrigatório</small>

            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label">Validação</label>
            <div class="col-sm-8">
                <div vc-recaptcha ng-model="transfer.captcha"  key="'6LeXNPYSAAAAANLRtA59ih3d-vCi4XTZNQlPtoYe'"></div>
                <small class="validation-error" ng-show="Upgrade.$serverError.InvalidCaptcha.$invalid">Captcha Inválido</small>
            </div>

        </div>
        <div class="form-group" ng-show="uploader.queue.length">
            <label  class="col-sm-3 control-label">Progress</label>
            <div class="col-sm-8">
                <div class="progress" style="">
                    <div class="progress-bar"  role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar Upgrade</button>
            </div>
        </div>
    </div>
</form>
