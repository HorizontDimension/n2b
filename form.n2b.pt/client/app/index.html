    <script>

    //this function will add/remove active class to menu item, which is triggered by click event.
    var menu = $('.nav > li > a'); //array of all 'a' tags is stored in menu variable

    $(menu.click(function(){
        for(var i = 0; i < menu.length; i++){
             if('#'+menu[i].id == this.getAttribute('href') && this.className != 'active'){
                $(this).addClass('active');
             }else{
                $(menu[i]).removeClass('active');
             }
        }
    }));
